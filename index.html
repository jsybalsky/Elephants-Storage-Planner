<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elephant Storage Planner</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f8f6f3;
        }
        .header {
            background-color: #5C4A3B;
            color: white;
            padding: 20px;
            text-align: center;
            margin: -20px -20px 20px -20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-message {
            background-color: #d4f1d4;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üêò Elephant Storage Planner üêò</h1>
        <p>Testing Version</p>
    </div>
    
    <div class="container">
        <div class="test-message">
            <h2>‚úÖ Basic HTML is working!</h2>
            <p>If you can see this message, the page is loading correctly.</p>
        </div>
        
        <div id="react-root">
            <p>Loading React application...</p>
        </div>
    </div>

    <!-- React from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script>
        // Test if React loaded
        if (window.React && window.ReactDOM) {
            document.getElementById('react-root').innerHTML = '<div style="background:#d4f1d4; padding:20px; border-radius:5px;"><h2>‚úÖ React is loaded successfully!</h2><p>The full application should work. If you still see this message instead of the planner, there may be an issue with the full code.</p></div>';
        } else {
            document.getElementById('react-root').innerHTML = '<div style="background:#f1d4d4; padding:20px; border-radius:5px;"><h2>‚ùå React failed to load</h2><p>This might be due to network issues or script blocking.</p></div>';
        }
    </script>
</body>
</html>
